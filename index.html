<!DOCTYPE html>
<html>
  <head>
    <title>CRUD App with Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <!-- Hero Section -->
   <div
      class="p-5 text-center bg-image"
      style="
        background-image: url('bg-carlist.jpg');
        background-size: cover;
        background-position: 100%;
        height: 700px;
      ">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
        <div class="d-flex justify-content-center align-items-center">
          <div class="text-white">
            <h1 class="mb-3">Car Dealer</h1>
            <h4 class="mb-3">Store your car for sell</h4>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  <div class="b-example-divider"></div>
  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Car Listed</h2>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
        style="background-image: url('car1.jpg');
        background-size: cover;">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h3 class="pt-1 mt-2 mb-2 display-6 lh-1 fw-bold">Short title, long jacket</h3>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
        style=
        "background-image: url('car2.jpg');
        background-size: cover; ">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Much longer title that wraps to multiple lines</h3>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
        style="
        background-image: url('car3.jpg');
        background-size: cover;">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Another longer title belongs here</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="b-example-divider"></div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="alert alert-success text-center">
            Car list
          </h1>
        </div>
        <br />
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <form>
                <label for="carId" class="form-label">Car ID Number <span class="importante">*</span></label>
                <input type="number" class="form-control" id="carId" placeholder="Put your car ID number.." />
                <span class="error" id="id-error"></span><br>
                <br>
                <label for="brand" class="form-label">Brand <span class="importante">*</span></label>
                <input type="text" class="form-control" id="brand" placeholder="Put your car brand.." />
                <span class="error" id="brand-error"></span><br>
                <br>
                <label for="model" class="form-label">Model <span class="importante">*</span></label>
                <input type="text" class="form-control" id="model" placeholder="Put your car model.."/>
                <span class="error" id="model-error"></span><br>
                <br>
                <label for="year" class="form-label">Year <span class="importante">*</span></label>
                <input type="number" class="form-control" id="year" placeholder="Put your car year.."/>
                <span class="error" id="year-error"></span><br>
                <br>
                <label for="type" class="form-label">Type <span class="importante">*</span></label>
                <select class ="form-select "name="type" id="type" data-placeholder="Please choose..">
                  <option value ="" disabled selected hidden>Please Choose..</option>
                  <option value="New">New</option>
                  <option value="Secondhand">Secondhand</option>
                </select>
                <span class="error" id="type-error"></span><br>
                <br>
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea
                  class="form-control"
                  id="notes"
                  rows="3"
                  placeholder="Put some notes here.."
                  
                ></textarea>
                <br>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="tombol-simpan"
                >
                  Simpan
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="tombol-reset"
                >
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Car ID Number</th>
                      <th>Brand</th>
                      <th>Model</th>
                      <th>Year</th>
                      <th>Type</th>
                      <th>Notes</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody id="tabel-data"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
